<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Flipbook Minimal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: transparent;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .minimal-container {
            width: 100%;
            height: 100%;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .book-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        
        #book {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08), 
                        0 4px 16px rgba(0, 0, 0, 0.06) !important;
        }
        
        .minimal-nav {
            display: flex;
            gap: 2rem;
            padding: 1.5rem;
            align-items: center;
        }
        
        .arrow-btn {
            width: 50px;
            height: 50px;
            border: 2px solid #2d3748;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .arrow-btn:hover:not(:disabled) {
            background: #2d3748;
            transform: scale(1.1);
        }
        
        .arrow-btn:hover:not(:disabled) svg {
            stroke: white;
        }
        
        .arrow-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .page-info {
            font-size: 0.9rem;
            color: #4a5568;
        }
    </style>
</head>
<body>
    <div class="minimal-container">
        <div class="book-wrapper">
            <div id="book"></div>
        </div>
        
        <div class="minimal-nav">
            <button class="arrow-btn" id="prevBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </button>
            
            <span class="page-info" id="pageInfo">1 / 1</span>
            
            <button class="arrow-btn" id="nextBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
    <script src="minimal-flipbook.js"></script>
</body>
</html>
