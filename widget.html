<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Flipbook Widget</title>
    <link rel="stylesheet" href="flipbook.css">
    <style>
        /* Override per widget piccolo */
        body {
            background: transparent;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        
        .flipbook-container {
            width: 100%;
            height: 100%;
            min-height: 400px;
            background: #2b2b2b;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }
        
        /* Header compatto */
        .flipbook-header {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.95);
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        
        .flipbook-title {
            font-size: 1rem;
        }
        
        .control-btn {
            width: 32px;
            height: 32px;
            padding: 0.4rem;
        }
        
        /* Footer compatto */
        .flipbook-footer {
            padding: 0.5rem 1rem;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
            background: rgba(255, 255, 255, 0.95);
        }
        
        .nav-btn {
            padding: 0.4rem 0.8rem;
            font-size: 0.85rem;
        }
        
        #pageInput {
            width: 40px;
            padding: 0.3rem;
            font-size: 0.85rem;
        }
        
        /* Viewer ottimizzato per widget */
        .flipbook-viewer {
            padding: 0;
            background: #2b2b2b !important;
        }
        
        .flipbook-stage {
            background: #2b2b2b !important;
        }
        
        .book {
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5) !important;
        }
        
        /* Fullscreen - ridimensiona il libro */
        .flipbook-container:fullscreen,
        .flipbook-container:-webkit-full-screen,
        .flipbook-container:-moz-full-screen {
            border-radius: 0;
        }
        
        .flipbook-container:fullscreen .book,
        .flipbook-container:-webkit-full-screen .book,
        .flipbook-container:-moz-full-screen .book {
            width: 90vw !important;
            height: 80vh !important;
        }
        
        /* Nascondi elementi non essenziali in widget piccolo */
        @media (max-width: 768px) {
            .flipbook-title {
                display: none;
            }
            
            #firstPage, #lastPage {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="flipbook-container">
        <!-- Header compatto -->
        <div class="flipbook-header">
            <div class="flipbook-title">Real Estate Work Book</div>
            <div class="flipbook-controls">
                <button id="zoomOut" class="control-btn" title="Zoom Out">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="8" y1="11" x2="14" y2="11"></line>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
                <button id="zoomIn" class="control-btn" title="Zoom In">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="11" y1="8" x2="11" y2="14"></line>
                        <line x1="8" y1="11" x2="14" y2="11"></line>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
                <button id="fullscreen" class="control-btn" title="Fullscreen">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
                    </svg>
                </button>
                <button id="downloadPdf" class="control-btn" title="Download PDF">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Viewer -->
        <div class="flipbook-viewer">
            <div class="flipbook-stage">
                <div id="book" class="book"></div>
            </div>
        </div>

        <!-- Footer compatto -->
        <div class="flipbook-footer">
            <div class="page-navigation">
                <button id="firstPage" class="nav-btn" title="Prima pagina">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="11 17 6 12 11 7"></polyline>
                        <polyline points="18 17 13 12 18 7"></polyline>
                    </svg>
                </button>
                <button id="prevPage" class="nav-btn" title="Pagina precedente">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                </button>
                <div class="page-indicator">
                    <input type="number" id="pageInput" value="1" min="1">
                    <span id="pageTotal">/ 1</span>
                </div>
                <button id="nextPage" class="nav-btn" title="Pagina successiva">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </button>
                <button id="lastPage" class="nav-btn" title="Ultima pagina">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="13 17 18 12 13 7"></polyline>
                        <polyline points="6 17 11 12 6 7"></polyline>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Loading overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="spinner"></div>
            <p>Caricamento PDF...</p>
        </div>
    </div>

    <!-- PDF.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <!-- Turn.js for smooth page flip -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
    <script src="flipbook-turn.js"></script>
    
    <script>
        // Fix fullscreen - ridimensiona il libro
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);
        
        function handleFullscreenChange() {
            setTimeout(() => {
                if (window.flipbook && window.flipbook.book) {
                    const isFullscreen = document.fullscreenElement || 
                                       document.webkitFullscreenElement || 
                                       document.mozFullScreenElement;
                    
                    if (isFullscreen) {
                        // Fullscreen: ridimensiona grande
                        const newWidth = window.innerWidth * 0.9;
                        const newHeight = window.innerHeight * 0.8;
                        
                        window.flipbook.book.turn('size', newWidth, newHeight);
                        
                        // Re-renderizza pagine visibili
                        const currentPage = window.flipbook.book.turn('page');
                        window.flipbook.preloadPages(currentPage);
                    } else {
                        // Esci da fullscreen: re-inizializza
                        location.reload();
                    }
                }
            }, 100);
        }
    </script>
</body>
</html>
